<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/assets/background.png">
        <div class="usernameSpace">
            <label for="username">Email/Username</label><br>
            <input type="text" id="username" name="username"><br>    
        </div>
        <div class="passwordSpace">
            <label for="password">password</label><br>
            <input type="password" id="password" name="password">    
        </div>
        <br>
        <div>
            <input type="checkbox" id="rememberMe" value="rememberMe">
            <label for="rememberMe">Remember me</label><br>
            <input type="submit" value="Login">
        </div>
    </form>
    <section>
        <p>Or Sign Up Using</p><br>
        <img class="clogo" src="../assets/Logo/Facebook logo.png" alt="Facebook Logo">
        <img class="clogo" src="../assets/Logo/Google logo.png" alt="Google Logo">
        <img class="clogo" src="../assets/Logo/Twitter logo.png" alt="Twitter Logo">
    </section>

    <br>

    <p>Don't have an account? <b>Sign up now</b></p>

</body>
</html>
